<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Facts Explorer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1c1e26 0%, #31344e 100%);
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            color: #fff;
            margin-bottom: 2rem;
        }

        .fact-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        #factDisplay {
            color: #fff;
            font-size: 1.2rem;
            line-height: 1.6;
            min-height: 100px;
            margin-bottom: 1.5rem;
        }

        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #357abd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Amazing Space Facts</h1>
        <div class="fact-container">
            <div id="factDisplay"></div>
            <button id="nextFact">Next Fact</button>
        </div>
    </div>

    <script>
        const spaceFacts = {
            "spaceFacts": [
                {
                    "id": 1,
                    "fact": "One day on Venus is longer than one year on Earth. Venus takes 243 Earth days to rotate on its axis."
                },
                {
                    "id": 2,
                    "fact": "The Sun makes up 99.86% of the mass of our solar system."
                },
                {
                    "id": 3,
                    "fact": "The footprints on the Moon will be there for 100 million years since there is no wind to blow them away."
                },
                {
                    "id": 4,
                    "fact": "The largest known star, UY Scuti, is more than 1,700 times larger than our Sun."
                },
                {
                    "id": 5,
                    "fact": "There are more stars in the universe than grains of sand on Earth."
                },
                {
                    "id": 6,
                    "fact": "Light from the Sun takes about 8 minutes to reach Earth."
                },
                {
                    "id": 7,
                    "fact": "The space between galaxies is completely empty and is called intergalactic space."
                },
                {
                    "id": 8,
                    "fact": "Saturn's rings are mostly made up of water ice and rock."
                },
                {
                    "id": 9,
                    "fact": "A day on Mars is about 24 hours and 37 minutes long."
                },
                {
                    "id": 10,
                    "fact": "The largest volcano in the solar system is Olympus Mons on Mars, about 3 times taller than Mount Everest."
                },
                {
                    "id": 11,
                    "fact": "There is a planet made of diamonds, called 55 Cancri e."
                },
                {
                    "id": 12,
                    "fact": "The Great Red Spot on Jupiter is a storm that has been raging for at least 400 years."
                },
                {
                    "id": 13,
                    "fact": "The temperature at the Sun's core is about 15 million degrees Celsius."
                },
                {
                    "id": 14,
                    "fact": "There are more trees on Earth than stars in the Milky Way galaxy."
                },
                {
                    "id": 15,
                    "fact": "The International Space Station travels at a speed of about 17,500 mph."
                },
                {
                    "id": 16,
                    "fact": "Neutron stars can spin up to 600 times per second."
                },
                {
                    "id": 17,
                    "fact": "Black holes can emit sound waves, but at a note too low for human ears to detect."
                },
                {
                    "id": 18,
                    "fact": "The Milky Way galaxy is moving through space at about 1.3 million mph."
                },
                {
                    "id": 19,
                    "fact": "There is a planet where it rains glass sideways, called HD 189733b."
                },
                {
                    "id": 20,
                    "fact": "The Hubble Space Telescope has made more than 1.5 million observations since its launch in 1990."
                }
            ]
        };

        let currentFactIndex = 0;
        const factDisplay = document.getElementById('factDisplay');
        const nextFactButton = document.getElementById('nextFact');

        // Display initial fact
        displayFact(currentFactIndex);

        // Add click event listener to button
        nextFactButton.addEventListener('click', () => {
            currentFactIndex = (currentFactIndex + 1) % spaceFacts.spaceFacts.length;
            displayFact(currentFactIndex);
        });

        function displayFact(index) {
            const fact = spaceFacts.spaceFacts[index];
            factDisplay.innerHTML = `
                <p><strong>Fact #${fact.id}:</strong></p>
                <p>${fact.fact}</p>
            `;
        }
    </script>
</body>
</html>
